apiVersion: settings.k8s.io/v1alpha1
kind: PodPreset
metadata:
  name: client
spec:
  selector:
    matchLabels:
      micro: client
  env:
    - name: MICRO_AUTH
      value: "service"
    - name: MICRO_AUTH_ADDRESS
      value: "micro-auth:8010"
    - name: MICRO_AUTH_PUBLIC_KEY
      valueFrom:
        secretKeyRef:
          name: micro-secrets
          key: auth_public_key
    - name: MICRO_ENABLE_STATS
      value: "true"
    - name: MICRO_BROKER
      value: "service"
    - name: MICRO_BROKER_ADDRESS
      value: "micro-broker:8001"
    - name: MICRO_REGISTRY
      value: "service"
    - name: MICRO_REGISTRY_ADDRESS
      value: "micro-registry:8000"
    - name: MICRO_ENABLE_ACME
      value: "true"
    - name: MICRO_ACME_PROVIDER
      value: certmagic
    - name: MICRO_STORE
      value: "service"
    - name: MICRO_STORE_DATABASE
      value: "micro"
    - name: MICRO_STORE_TABLE
      value: "micro"
    - name: CF_API_TOKEN
      valueFrom:
        secretKeyRef:
          key: cloudflare
          name: micro-secrets